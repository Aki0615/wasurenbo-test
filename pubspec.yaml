name: study
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.1
  go_router: ^13.0.0
  flutter_animate: ^4.5.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^20.0.0
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: LINESeedJP
      fonts:
        - asset: assets/fonts/LINESeedJP_A_OTF_Rg.otf
        - asset: assets/fonts/LINESeedJP_A_OTF_Bd.otf
          weight: 700

  assets:
    - assets/fonts/
